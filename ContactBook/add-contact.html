<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <br/>
        <form id="editForm">
            <label for="firstname">Frirst name:</label>
            <input type="text" id="firstname" id=firstname><br/>
            <label for="Lastname">Last name:</label>
            <input type="lastname" id="lastname" name="lastname"><br/>
            <label for="mobile">Mobile:</label>
            <input type="mobile" id="mobile" name="mobile"><br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br/>
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar"><br/>
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br/>
        <button id="homelink type" type="button">Home</button>

        <script src="config.js"></script>
        <script>
            document.getElementById(submitForm).addEventListener('click', submitForm);
            document.getElementById("homelink").addEventListener('click', homelink);

            function submitForm(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                const form = new FormData(document.quiryselector("#editForm"));
                form.append('apiKey', apiKey); // Add API key to the form data

                fetch(rootPath + "controller/insert-contact/", {
                    method: "POST",
                    headers: {'Accept': 'application/json, *_*'},
                    body: form
                })
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    if (data == "1") {
                        alert("Contact added!"); 
                        homelink(); // Redirect to homepage
                        window.location.href = "index.html";
                    } else {
                        alert(data); 
                        homelink(); // Redirect to homepage
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while adding the contact.");
                });
            }
            function homelink(){
                window.open("index.html", "_self");
            }

           
        </script
        
    </body>
</html>
